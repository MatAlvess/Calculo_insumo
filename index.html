<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="pt-BR">
<head>

            display: block;

<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Calculadora de Insumos para Drinks</h1>
        <div class="mb-6">
            <label for="quantidade-drinks" class="block text-gray-700 font-semibold mb-2">
                Quantidade de Drinks
            </label>
            <input type="number" id="quantidade-drinks" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Ex.: 400" min="1">
        </div>
        <div id="insumos-container" class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Insumos</h2>
            <!-- Insumos serão adicionados dinamicamente aqui -->
        </div>
        <button onclick="adicionarInsumo()" class="w-full btn-add text-white p-3 rounded-lg mb-4">
            Adicionar Insumo
        </button>
        <button onclick="calcularInsumos()" class="w-full btn-calculate text-white p-3 rounded-lg">
            Calcular
        </button>
        <div id="resultados" class="hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Resultados</h2>
            <ul id="lista-resultados" class="list-disc pl-6 text-gray-700"></ul>
        </div>
    </div>

    <script>
        function adicionarInsumo() {
            const container = document.getElementById('insumos-container');
            const insumoDiv = document.createElement('div');
            insumoDiv.className = 'insumo-entry';
            insumoDiv.innerHTML = `
                <input type="text" class="nome-insumo" placeholder="Ex.: Vodka">
                <input type="number" class="ml-insumo" placeholder="ml por drink" min="0" step="0.1">
                <button class="remove-btn">Remover</button>
            `;
            container.appendChild(insumoDiv);
        }

        function calcularInsumos() {
            const quantidadeDrinks = parseInt(document.getElementById('quantidade-drinks').value);
            const insumos = document.querySelectorAll('.insumo-entry');
            const resultados = [];
            let erro = false;

            if (!quantidadeDrinks || quantidadeDrinks <= 0) {
                alert('Por favor, insira uma quantidade válida de drinks.');
                return;
            }

            insumos.forEach(insumo => {
                const nome = insumo.querySelector('.nome-insumo').value.trim();
                const ml = parseFloat(insumo.querySelector('.ml-insumo').value);
                if (nome && ml > 0) {
                    const totalMl = quantidadeDrinks * ml;
                    const totalLitros = totalMl / 1000;
                    resultados.push({
                        nome: nome,
                        totalMl: totalMl,
                        totalLitros: totalLitros
                    });
                } else {
                    erro = true;
                }
            });

            if (erro || resultados.length === 0) {
                alert('Por favor, preencha todos os insumos corretamente.');
                return;
            }

            const listaResultados = document.getElementById('lista-resultados');
            listaResultados.innerHTML = '';
            resultados.forEach(resultado => {
                const li = document.createElement('li');
                li.textContent = `${resultado.nome}: ${resultado.totalLitros.toFixed(2)} litros (${resultado.totalMl.toFixed(0)} ml)`;
                listaResultados.appendChild(li);
            });

            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.classList.add('show');
        }

        // Adicionar o primeiro insumo ao carregar a página
        adicionarInsumo();
    </script>
</body>
